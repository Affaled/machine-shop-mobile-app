<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit() ? 'Editar Cliente' : 'Adicionar Cliente' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <ion-card>
      <ion-card-content>
        <ion-list lines="full">
          <!-- Nome -->
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input
              formControlName="name"
              label="Nome"
              labelPlacement="stacked"
              placeholder="Digite o nome do cliente"
              [class.ion-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
              errorText="Nome é obrigatório"
            >
            </ion-input>
          </ion-item>

          <!-- Telefone -->
          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-input
              formControlName="phone"
              label="Telefone"
              labelPlacement="stacked"
              placeholder="Digite o telefone do cliente"
              [class.ion-invalid]="form.get('phone')?.invalid && form.get('phone')?.touched"
              errorText="Telefone é obrigatório"
            >
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Lista de motos -->
    <ion-card *ngIf="isEdit()">
      <ion-card-header>
        <ion-card-title>Veículos do Cliente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let m of motorcyclesCustomer()">
            <ion-icon name="car" slot="start"></ion-icon>
            <ion-label>
              <h3>{{ m.model }}</h3>
              <p>{{ m.plate }} - {{ m.year }}</p>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="motorcyclesCustomer().length === 0">
            <ion-icon name="information-circle" slot="start" color="medium"></ion-icon>
            <ion-label color="medium">Nenhum veículo cadastrado</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-grid class="ion-padding-top">
      <ion-row>
        <ion-col size="6">
          <ion-button 
            fill="outline" 
            color="medium" 
            expand="block"
            (click)="closeModal()">
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="form.invalid">
            <ion-icon name="{{ isEdit() ? 'save' : 'add' }}" slot="start"></ion-icon>
            {{ isEdit() ? 'Salvar' : 'Adicionar' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
