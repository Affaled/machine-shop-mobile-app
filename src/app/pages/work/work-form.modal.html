<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit() ? 'Editar Serviço' : 'Adicionar Serviço' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <ion-card>
      <ion-card-content>
        <ion-list lines="full">
          <!-- Nome -->
          <ion-item>
            <ion-icon name="construct" slot="start"></ion-icon>
            <ion-input
              formControlName="name"
              label="Nome"
              labelPlacement="stacked"
              placeholder="Digite o nome do serviço"
              [class.ion-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
              errorText="Nome é obrigatório"
            >
            </ion-input>
          </ion-item>

          <!-- Preço -->
          <ion-item>
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-input
              formControlName="price"
              label="Preço"
              labelPlacement="stacked"
              placeholder="Digite o preço do serviço"
              type="number"
              min="0"
              step="0.01"
              [class.ion-invalid]="form.get('price')?.invalid && form.get('price')?.touched"
              errorText="Preço é obrigatório e deve ser positivo"
            >
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-grid class="ion-padding-top">
      <ion-row>
        <ion-col size="6">
          <ion-button 
            fill="outline" 
            color="medium" 
            expand="block"
            (click)="closeModal()">
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="form.invalid">
            <ion-icon name="{{ isEdit() ? 'save' : 'add' }}" slot="start"></ion-icon>
            {{ isEdit() ? 'Salvar' : 'Adicionar' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
