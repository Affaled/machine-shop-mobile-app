<ion-header>
  <div class="modal-title-container">
    <h2 class="modal-title">
      {{ isEdit() ? 'Editar Serviço' : 'Adicionar Serviço' }}
    </h2>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <ion-list lines="none">
      <!-- Nome -->
      <ion-item
        [class.has-error]="form.get('name')?.invalid && form.get('name')?.touched"
      >
        <ion-input
          formControlName="name"
          label="Nome"
          labelPlacement="stacked"
          placeholder="Digite o nome do serviço"
        >
        </ion-input>
      </ion-item>
      <ng-container
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
      >
        <span class="error-message">Nome é obrigatório</span>
      </ng-container>

      <!-- Preço -->
      <ion-item
        [class.has-error]="form.get('price')?.invalid && form.get('price')?.touched"
      >
        <ion-input
          formControlName="price"
          label="Preço"
          labelPlacement="stacked"
          placeholder="Digite o preço do serviço"
          type="number"
          min="0"
          step="0.01"
        >
        </ion-input>
      </ion-item>
      <ng-container
        *ngIf="form.get('price')?.invalid && form.get('price')?.touched"
      >
        <span class="error-message"
          >Preço é obrigatório e deve ser positivo</span
        >
      </ng-container>
    </ion-list>

    <div class="modal-actions">
      <ion-button (click)="closeModal()" fill="outline" color="medium">
        Cancelar
      </ion-button>
      <ion-button type="submit" [disabled]="form.invalid" fill="solid">
        {{ isEdit() ? 'Salvar' : 'Adicionar' }}
      </ion-button>
    </div>
  </form>
</ion-content>
