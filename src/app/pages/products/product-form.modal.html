<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit() ? 'Editar Produto' : 'Adicionar Produto' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <ion-card>
      <ion-card-content>
        <ion-list lines="full">
          <!-- Nome -->
          <ion-item>
            <ion-icon name="pricetag" slot="start"></ion-icon>
            <ion-input 
              formControlName="name" 
              label="Nome" 
              labelPlacement="stacked" 
              placeholder="Digite o nome do produto"
              [class.ion-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
              errorText="Nome é obrigatório">
            </ion-input>
          </ion-item>

          <!-- Estoque -->
          <ion-item>
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-input 
              type="number"
              formControlName="stock" 
              label="Estoque" 
              labelPlacement="stacked" 
              placeholder="Quantidade em estoque"
              [class.ion-invalid]="form.get('stock')?.invalid && form.get('stock')?.touched"
              errorText="Estoque deve ser maior ou igual a 0">
            </ion-input>
          </ion-item>

          <!-- Preço -->
          <ion-item>
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-input 
              type="number"
              formControlName="price" 
              label="Preço (R$)" 
              labelPlacement="stacked" 
              placeholder="Digite o preço do produto"
              [class.ion-invalid]="form.get('price')?.invalid && form.get('price')?.touched"
              errorText="Preço deve ser maior que 0">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-grid class="ion-padding-top">
      <ion-row>
        <ion-col size="6">
          <ion-button 
            fill="outline" 
            color="medium" 
            expand="block"
            (click)="closeModal()">
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="form.invalid">
            <ion-icon name="{{ isEdit() ? 'save' : 'add' }}" slot="start"></ion-icon>
            {{ isEdit() ? 'Salvar' : 'Adicionar' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
